<div class="container">
    <div class="row animated fadeIn">
        <div class="d-flex flex-row">
            <button class="btn btn-outline-dark" *ngIf="articulos.length > 0" (click)="clearCart()">Vaciar
                carrito</button>
        </div>
        <div class="col-md-12">
            <div class="table-responsive">
                <table width="100%" class="table table-sm table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th style="width: 15%;">Nombre</th>
                            <th style="width: 20%;">Imagen</th>
                            <th style="width: 20%;">Precio</th>
                            <th style="width: 15%; text-align: center;">Cantidad</th>
                            <th style="width: 20%; text-align: center">SubTotal</th>
                            <th style="width: 10%; text-align: center">Opciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let articulo of articulos; let i = index">
                            <td>{{ articulo.denominacion }}</td>
                            <td>
                                <img *ngIf="(articulo.imagen).indexOf('http')>=0" src={{articulo.imagen}}
                                    class="imagenTabla" alt="..." style="height: 50px;
                                    width: 50px;">
                                <img *ngIf="(articulo.imagen).indexOf('http')!=0" src={{articulo.imagen}}
                                    class="imagenTabla" alt="..." style="height: 50px;
                                    width: 50px;">
                            </td>
                            <td>${{ articulo.precioVenta}}
                            </td>
                            <td class="text-center w120">
                                <button class="btn btn-outline-dark" (click)="suma(articulo)"><i
                                        class="fas fa-plus"></i></button>&nbsp;
                                {{articulo.quantity}} &nbsp;<button class="btn btn-outline-dark"
                                    (click)="resta(articulo)"><i class="fas fa-minus"></i></button>
                            </td>
                            <td style="text-align: center">${{ articulo.precioVenta * articulo.quantity}}
                            </td>
                            <td class="text-center w120">
                                <button class="btn btn-outline-dark" (click)="removeItem(articulo)"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="articulos.length === 0">
                    No hay elementos en el carrito.
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-outline-dark">
                        <img class="Realizar" src="assets/img/cheque.png" alt="Card image cap">
                        Realizar Pedido
                    </button>
                </div>
                <div *ngIf="articulos.length > 0" style="text-align:right ;">
                    <h1><b>TOTAL: ${{this.precioFinal}}</b></h1>
                </div>

            </div>
        </div>
    </div>
    <br>


</div>
