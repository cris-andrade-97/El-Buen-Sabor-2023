<div class="container">
    <br>
    <div class="form-11">
        <img class="wtmpz-tg-j-eb-u" src="../../../assets/img/Logo.png" />

        <div class="register-form">
            <div>
                <div class="form-group">
                    <label class="form-check-label">Nombre</label>
                    <input type="text" [(ngModel)]="unidadMedida.denominacion" class="form-control" />
                    <br>
                    <label class="form-check-label" for="exampleCheck1">Unidad</label>
                    <input type="text" [(ngModel)]="unidadMedida.unidad" class="form-control" />
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" (click)="post()">Confirmar</button>
                    <a class="btn btn-danger" href="/grilla-unidad-medida">Cancelar</a>
                </div>
            </div>

        </div>

    </div>
</div>
<br>
<ngx-spinner type="ball-scale-multiple">
    <h1>Cargando...</h1>
</ngx-spinner>
