<div class="container">
    <br>
    <div class="form-11">
        <img class="wtmpz-tg-j-eb-u" src="../../../assets/img/Logo.png" />

        <div class="register-form">

            <div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" [(ngModel)]="nombre" class="form-control" id="exampleInputEmail1" />
                </div>
                <br>
                <div class="mb-3 form-check">
                    <label class="form-check-label" for="exampleCheck1">Unidad</label>
                    <input type="text" [(ngModel)]="unidad" class="form-control" id="exampleInputEmail1" />                    
                    <!--<label class="form-check-label" for="exampleCheck1">Vigente</label>-->
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" (click)="post()">Confirmar</button>

                    <button type="button" class="btn btn-danger">Cancelar</button>
                </div>
            </div>

        </div>

    </div>
</div>
<br>
<ngx-spinner type="ball-scale-multiple">
    <h1>Cargando...</h1>
</ngx-spinner>
