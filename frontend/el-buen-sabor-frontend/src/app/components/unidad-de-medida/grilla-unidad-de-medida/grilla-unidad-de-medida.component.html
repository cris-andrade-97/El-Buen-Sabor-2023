<div class="container">
    <ngx-spinner type="ball-scale-multiple">
        <h1>Cargando...</h1>
    </ngx-spinner>
    <br>
    <div class="d-flex justify-content-center">
        <div class="col-sm-auto">
            <h1>Unidades de Medida</h1>
        </div>
    </div>
    <br>
    <div class="d-flex justify-content-between">
        <div>
            <a href="/formulario-unidad-de-medida/nuevaUnidad">
                <button type="button" class="btn btn-outline-dark">Agregar nueva U. Medida</button>
            </a>
        </div>
        <div class="col-sm-4">
            <input type="text" [(ngModel)]="busqueda" (ngModelChange)="buscar()" class="form-control"
                aria-describedby="Buscardor" placeholder="Buscar Unidad de Medida...">
        </div>
    </div>
    <table class="table table-striped table-light">
        <thead>
            <tr>
                <th scope="col" style="width:40%">Nombre Unidad Medida</th>
                <th scope="col" style="width:40%">Unidad</th>
                <th scope="col" style="width:20%">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let uMedida of busquedaUnidad">
                <td>
                    {{uMedida.denominacion}}
                </td>
                <td>
                    {{uMedida.unidad}}
                </td>
                <td>
                    <a class="btn btn-outline-warning" [routerLink]="['/formulario-unidad-de-medida',uMedida.id]">
                        Modificar Unidad
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
