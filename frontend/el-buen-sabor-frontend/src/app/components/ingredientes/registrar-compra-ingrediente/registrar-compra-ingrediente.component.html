<div class="container">
    <div class="d-flex justify-content-center">
        <h2>Registrar Compra Insumo</h2>
    </div>
    <br>
    <div class="form-11">
        <img class="wtmpz-tg-j-eb-u" src="../../../assets/img/Logo.png" />
        <div class="register-form">
            <div>
                <div class="form-group" *ngIf="!id">
                    <label for="exampleInputEmail1" class="form-label">Seleccione el Insumo</label>
                    <select class="form-select" [(ngModel)]="articuloInsumo">
                        <option [ngValue]="null" selected>-- Seleccione una opción --</option>
                        <option *ngFor="let i of articulosInsumo" [ngValue]="i">{{i.denominacion}}</option>
                    </select>
                </div>
                <div class="form-group" *ngIf="id">
                    <label for="exampleInputEmail1" class="form-label">Insumo</label>
                    <input type="text" [(ngModel)]="articuloInsumo.denominacion" class="form-control" readonly>
                </div>
                <br>
                <label for="exampleInputEmail1" class="form-label">Stock Actual</label>
                <div class="input-group">
                    <input type="text" [(ngModel)]="articuloInsumo.stockActual" class="form-control"
                        id="exampleInputEmail1" readonly />
                    <div class="input-group-append">
                        <span class="input-group-text">{{articuloInsumo.unidadMedida.unidad}}</span>
                    </div>
                </div>
                <br>
                <label for="exampleInputEmail1" class="form-label">Cantidad Comprada</label>
                <div class="input-group">
                    <input type="number" [(ngModel)]="cantidadComprada" class="form-control" id="exampleInputEmail1" />
                    <div class="input-group-append">
                        <span class="input-group-text">{{articuloInsumo.unidadMedida.unidad}}</span>
                    </div>
                </div>
                <br>
                <label for="exampleInputEmail1" class="form-label">¿Cuánto costó la compra?</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">ARS</span>
                    </div>
                    <input type="number" [(ngModel)]="costoCompra" class="form-control" id="exampleInputEmail1" />
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" (click)="post()">Confirmar</button>
                    <a type="btn" class="btn btn-danger" href="/grilla-ingredientes">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
