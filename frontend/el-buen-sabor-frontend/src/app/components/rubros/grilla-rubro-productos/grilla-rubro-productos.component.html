    <br>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Nombre Rubro</th>
                <th scope="col">Vigencia</th>                
                <th scope="col">Modificar</th>
                <th scope="col">Dar de Alta/Baja</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rubro of rubrosProductos">
                <td>
                    {{rubro.nombre}}
                </td>
                <td *ngIf="rubro.estado">
                    <p>&#9989;</p>
                </td>
                <td *ngIf="!rubro.estado">
                    <p>&#10060;</p>
                </td>                
                <td>
                    <a class="btn btn-outline-warning" [routerLink]="['/formulario-rubro-productos',rubro.id]">
                        Modificar Rubro
                    </a>
                </td>
                <td>
                    <button *ngIf="!rubro.estado" class="btn btn-outline-success" (click)="actualizarVigencia(rubro.id,true)">
                        Dar de Alta
                    </button>
                    <button *ngIf="rubro.estado" class="btn btn-outline-danger" (click)="actualizarVigencia(rubro.id, false)">
                        Dar de Baja
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
