<div class="d-flex justify-content-center">

    <div class="col-6 justify-content-center">
        <h2 *ngIf="esNuevo">Nuevo Rubro de Ingredientes</h2>
        <h2 *ngIf="!esNuevo">Modificar Rubro de Ingredientes</h2>        
        <br>
        <form (ngSubmit)="onSubmit()" [formGroup]="rubro">
            <div class="form-group">
                <label>Nombre Del Rubro</label>
                <input id="nombre" [formControl]="nombre" class="form-control"
                    placeholder="Ingrese el Nombre del Rubro" type="text" value="{{rubroIngrediente.nombre}}">
                <br>
                <div *ngIf="rubroIngrediente.estado">
                    <input id="estadoActivo" type="radio" name="estado" value="true"  checked (change)="asignarEstado(true)">
                    <label> Activo</label>
                    <br>
                    <input id="estadoInactivo" type="radio" name="estado"  value="false" (change)="asignarEstado(false)">
                    <label> Inactivo</label>
                </div>
                <div *ngIf="!rubroIngrediente.estado">
                    <input id="estadoActivo" type="radio" name="estado" value="true" (change)="asignarEstado(true)">
                    <label> Activo</label>
                    <br>
                    <input id="estadoInactivo" type="radio" name="estado"  value="false" checked (change)="asignarEstado(false)">
                    <label> Inactivo</label>
                </div>
            </div>           
            <br>
            <div *ngIf="!esNuevo">
                <button class="btn btn-outline-warning" (click)="onSubmit()">Modificar
                </button>
            </div>
            <div *ngIf="esNuevo">
                <button class="btn btn-outline-success ">Agregar
                </button>
            </div>

        </form>
    </div>
</div>
