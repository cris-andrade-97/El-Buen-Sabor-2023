<div class="container">
    <br>
    <div class="form-11">
        <img class="wtmpz-tg-j-eb-u" src="../../../assets/img/Logo.png" />
        <div class="register-form">
            <div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Nombre del Rubro</label>
                    <input type="text" [(ngModel)]="rubroInsumo.denominacion" class="form-control" id="exampleInputEmail1" />
                </div>
                <br>
                <div class="mb-3 form-check">
                    <input type="checkbox" [(ngModel)]="rubroInsumo.estado" class="form-check-input" id="exampleCheck1" >
                    <label class="form-check-label" for="exampleCheck1">Vigente</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" [(ngModel)]="rubroInsumo.aLaVenta" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">A la Venta</label>
                </div>
                <div class="mb-3 form-check">
                    <label for="exampleInputEmail1" class="form-label">Rubro padre</label>
                    <select class="form-select" [(ngModel)]="rubroInsumo.rubroPadre">
                        <option [ngValue]="null" selected>-- Seleccione una opci√≥n --</option>
                        <option *ngFor="let rubro of rubrosInsumos" [ngValue]="rubro">
                            {{rubro.denominacion}}
                        </option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" (click)="post()">Confirmar</button>

                    <a class="btn btn-danger" href="/grilla-rubro-ingredientes">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
